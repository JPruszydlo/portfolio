<div class="panel">
    <div class="grid mx-auto">
        <div class="flex flex-col contact-form">
            <p class="item-title text-2xl font-bold">{{ contact?.textme }}</p>
            <input type="text" [placeholder]="contact?.namePh" />
            <input type="text" [placeholder]="contact?.phonePh" />
            <input type="text" [placeholder]="contact?.mailPh" />
            <textarea [placeholder]="contact?.textPh"></textarea>
            <button class="button self-start mt-2 z-50">{{ contact?.button }}</button>
        </div>
        <div class="flex flex-col contact-details">
            <p class="item-title text-2xl font-bold">{{ contact?.contactData }}</p>
            <p>Email:</p>
            <p>jakub.pruszydlo&commat;gmail.com</p>
            <p>{{ contact?.phone }}:</p>
            <p>+48 792 302 637</p>
            <p>{{ contact?.localisation }}:</p>
            <p>Ruda Śląska, woj. Śląskie, Polska</p>
            <div class="flex pt-4">
                <a href="https://www.linkedin.com/in/jakub-pruszydlo/" target="_blank">
                    <div class="bg-white rounded-full relative" style="width: 45px; height: 43.7px">
                        <i class="pi pi-facebook relative" style="top: -3.1px; left: -0.8px"></i>
                    </div>
                </a>
                <a href="https://www.facebook.com/jak.pru" target="_blank">
                    <div class="bg-white rounded-xl relative ml-5 mr-4" style="width: 47px; height: 45px">
                        <i class="pi pi-linkedin relative" style="top: -3px; left: -0.8px"></i>
                    </div>
                </a>
                <a href="https://github.com/JPruszydlo" target="_blank">
                    <div class="bg-white rounded-full relative" style="width: 47px; height: 45px">
                        <i class="pi pi-github relative" style="top: -3px; left: -0.5px"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
