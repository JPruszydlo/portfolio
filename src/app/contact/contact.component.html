<div class="panel">
    <div class="grid mx-auto">
        <div class="flex flex-col contact-form" [formGroup]="contactForm">
            <p class="item-title text-2xl font-bold">{{ contact?.textme }}</p>
            <input
                (keyup.enter)="sendMessage()"
                #formName
                type="text"
                [placeholder]="contact?.namePh"
                formControlName="name"
            />
            <input
                #formPhone
                type="text"
                [placeholder]="contact?.phonePh"
                formControlName="phone"
                (keypress)="numberOnly($event)"
                (keyup.enter)="sendMessage()"
            />
            <input
                #formEmail
                type="text"
                (keyup.enter)="sendMessage()"
                [placeholder]="contact?.mailPh"
                formControlName="email"
            />

            <textarea
                (keyup.enter)="sendMessage()"
                #formMessage
                [placeholder]="contact?.textPh"
                formControlName="message"
            ></textarea>
            <button class="button self-start mt-2 z-50" (click)="sendMessage()">{{ contact?.button }}</button>
        </div>
        <div class="flex flex-col contact-details bg-red">
            <p class="item-title text-2xl font-bold">{{ contact?.contactData }}</p>
            <p>Email:</p>
            <p>jakub.pruszydlo&commat;gmail.com</p>
            <p>{{ contact?.phone }}:</p>
            <p>+48 792 302 637</p>
            <p>{{ contact?.localisation }}:</p>
            <p>Ruda Śląska, woj. Śląskie, Polska</p>
            <div class="links">
                <p>
                    <a href="https://www.facebook.com/jak.pru" target="_blank">
                        <img src="../../assets/facebook.svg" />
                    </a>
                </p>
                <p>
                    <a href="https://github.com/JPruszydlo" target="_blank">
                        <img src="../../assets/github.png" />
                    </a>
                </p>
                <p>
                    <a href="https://www.linkedin.com/in/jakub-pruszydlo/" target="_blank">
                        <img src="../../assets/linkedin.png" />
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
